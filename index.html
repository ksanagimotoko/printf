<!DOCTYPE html>
<html lang="en">
<title>How to use devCpp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<h2 class="w3-center">모니터에 문자열을 출력해라</h2>

<div class="w3-content" style="max-width:800px;position:relative">

<img class="mySlides" src="s1.PNG" style="width:100%">
<img class="mySlides" src="s2.PNG" style="width:100%">
<img class="mySlides" src="s3.PNG" style="width:100%">
<img class="mySlides" src="s4.PNG" style="width:100%">
<img class="mySlides" src="s5.PNG" style="width:100%">
<img class="mySlides" src="s6.PNG" style="width:100%">
<img class="mySlides" src="s7.PNG" style="width:100%">
<img class="mySlides" src="s8.PNG" style="width:100%">
<img class="mySlides" src="s9.PNG" style="width:100%">
<img class="mySlides" src="s10.PNG" style="width:100%">
 <img class="mySlides" src="s11.PNG" style="width:100%">
<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
